<script>
  import Sidebar from "./Sidebar";
  import searchComponent from "../common/search";
  import { isMobile } from "mobile-device-detect";
  import { mapGetters, mapActions } from "vuex";

  export default {
    components: {
      Sidebar,
      searchComponent
    },

    data() {
      return {
        isDisplay: true,

        isStyle: true,
        isSearchOpen: false,
        isMouseOnMegaMenu: true,
        isMegaMenuOpen: false
      };
    },
    mounted() {
     
    },
    computed: {
      ...mapGetters(["getSideBarToggleProperties"])
    },

    methods: {
      ...mapActions([
        "changeSecondarySidebarProperties",

        "changeSidebarProperties",
        "changeThemeMode",
        "signOut"
      ]),
      logoutUser() {
        this.signOut();

        this.$router.push("/app/sessions/signIn");
      },

      closeMegaMenu() {
        // console.log(this.isMouseOnMegaMenu);
        if (!this.isMouseOnMegaMenu) {
          this.isMegaMenuOpen = !this.isMegaMenuOpen;
        }
      },
      toggleMegaMenu() {
        this.isMegaMenuOpen = !this.isMegaMenuOpen;
      },
      toggleSearch() {
        this.isSearchOpen = !this.isSearchOpen;
      },

      sideBarToggle(el) {
        if (
          this.getSideBarToggleProperties.isSideNavOpen &&
          this.getSideBarToggleProperties.isSecondarySideNavOpen &&
          isMobile
        ) {
          this.changeSidebarProperties();
          this.changeSecondarySidebarProperties();
        } else if (
          this.getSideBarToggleProperties.isSideNavOpen &&
          this.getSideBarToggleProperties.isSecondarySideNavOpen
        ) {
          this.changeSecondarySidebarProperties();
        } else if (this.getSideBarToggleProperties.isSideNavOpen) {
          this.changeSidebarProperties();
        } else if (
          !this.getSideBarToggleProperties.isSideNavOpen &&
          !this.getSideBarToggleProperties.isSecondarySideNavOpen &&
          !this.getSideBarToggleProperties.isActiveSecondarySideNav
        ) {
          this.changeSidebarProperties();
        } else if (
          !this.getSideBarToggleProperties.isSideNavOpen &&
          !this.getSideBarToggleProperties.isSecondarySideNavOpen
        ) {
          // console.log("4");

          this.changeSidebarProperties();
          this.changeSecondarySidebarProperties();
          // console.log("4");
        }
      }
    }
  };
</script>

<script>
import Topnav from "./TopNav";
import { isMobile } from "mobile-device-detect";

import { mapGetters, mapActions } from "vuex";

export default {
  components: {
    Topnav
  },

  data() {
    return {
      isDisplay: true,
      isMenuOver: false,
      isStyle: true,
      selectedParentMenu: "",
      isMobile
    };
  },
  mounted() {
    this.toggleSelectedParentMenu();
    
    document.addEventListener("click", this.returnSelectedParentMenu);
   
  },
  computed: {
    ...mapGetters(["getSideBarToggleProperties"])
  },

  methods: {
    ...mapActions([
      "changeSecondarySidebarProperties",
      "changeSecondarySidebarPropertiesViaMenuItem",
      "changeSecondarySidebarPropertiesViaOverlay"
    ]),
    toggleSelectedParentMenu() {
      const currentParentUrl = this.$route.path
        .split("/")
        .filter(x => x !== "")[1];

      if (currentParentUrl !== undefined || currentParentUrl !== null) {
        this.selectedParentMenu = currentParentUrl.toLowerCase();
      } else {
        this.selectedParentMenu = "dashboards";
      }
    },
    toggleSubMenu(e) {
      let childrens = this.$refs.sidebarChild.children;
      let parent = e.target.dataset.item;

      this.selectedParentMenu = parent;

      this.changeSecondarySidebarPropertiesViaMenuItem(true);
    },

    removeOverlay() {
      this.changeSecondarySidebarPropertiesViaOverlay();
      this.toggleSelectedParentMenu();
    },
    returnSelectedParentMenu() {
      if (!this.isMenuOver) {
        this.toggleSelectedParentMenu();
      }
    },

    toggleSidebarDropdwon(event) {
      let dropdownMenus = this.$el.querySelectorAll(".dropdown-sidemenu.open");

      event.currentTarget.classList.toggle("open");

      dropdownMenus.forEach(dropdown => {
        dropdown.classList.remove("open");
      });
    }
  }
};
</script>
